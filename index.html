<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;font-family: 'Courier New', Courier, monospace;font-weight: 600;color:white;">CALCULATOR</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="row">
                <button onClick="getValue(1)">1</button>
                <button onClick="getValue(2)">2</button>
                <button onClick="getValue(3)">3</button>
                <button onClick="getValue('/')" class="operator">/</button>
            </div>
            <div class="row">
                <button onClick="getValue(4)">4</button>
                <button onClick="getValue(5)">5</button>
                <button onClick="getValue(6)">6</button>
                <button onClick="getValue('*')" class="operator">*</button>
            </div>
            <div class="row">
                <button onClick="getValue(7)">7</button>
                <button onClick="getValue(8)">8</button>
                <button onClick="getValue(9)">9</button>
                <button onClick="getValue('-')" class="operator">-</button>
            </div>
            <div class="row">
                <button onClick="getValue('.')">.</button>
                <button onClick="getValue(0)">0</button>
                <button onClick="getValue('=')" class="equal">=</button>
                <button onClick="getValue('+')" class="operator">+</button>
            </div>
            <div class="row">
                <button onClick="getValue('')" class="clear">Del</button>
                <button onClick="getValue('back')" class="back">back</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
